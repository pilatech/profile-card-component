<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
 <article class="card">
   <aside class="card__hero">
    <img src="images/image-victor.jpg" alt="victor" class="card__avatar">
   </aside>
   <section class="card__content">
    <h2 class="card__title">
     Victor Crest <small class="card__title-extra">26</small>
    </h2>
    <p class="card__sub-title">London</p>
   </section>
   <footer class="card__stats">
    <p class="card__stat">
     80K
     <small class="card__stat-extra">Followers</small>
    </p>
    <p class="card__stat">
     803K
     <small class="card__stat-extra">Likes</small>
    </p>
    <p class="card__stat">
     1.4K
     <small class="card__stat-extra">Photos</small>
    </p>
   </footer>
 </article> 
</body>
</html>
